spring:
  datasource:
    url: jdbc:h2:mem:comercio
    driverClassName: org.h2.Driver
    username: h2
    password: h2
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
logging:
  level:
    '[org.hibernate.sql]': DEBUG 
  
  
